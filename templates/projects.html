<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mateusz Buziak</title>

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style/main.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style/projects.css') }}">

</head>

<body>

<!-- HEADER -->
  <header class="projects">
    <ul>
      <li class="left">
        <a class="home" href=" {{ url_for('index') }} ">Home</a>
      </li>
      <li class="left">
        <a class="projects" href=" {{ url_for('projects') }} ">Projects</a>
      </li>
      <li class="right">
        <a class="contact" href=" {{ url_for('contact') }} ">Contact</a>        
      </li>
      <li class="right">
        <a class="about" href=" {{ url_for('about') }} ">About</a>
      </li>
      <li class="mid">
        &lt;mateuszbuziak&gt;       
      </li>
    </ul>
  </header>

<!-- ARTICLE (!) -->  
  <article class="projects">
    <div >
      <div>
        <div>
        {% for post in posts %}
          <div class="margin">
            <a href="{{ url_for('post', post_id=post.id) }}" class="hiperlinks">
              <div class="title">
                {{ post.title }}
              </div>
              <div class="stack">
                {{ post.subtitle }}
              </div>
              <div class="date">
                Posted on {{ post.date_posted.strftime('%B %d, %Y') }}
              </div >
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </article>

<!-- FOOTER -->
  <footer>
    <ul>
      <li class="end-logo">
        &lt;/mateuszbuziak&gt;
      </li>
      <li>
        Copyright &copy; Mateusz Buziak 2022
      </li>
    </ul>
  </footer>
    
</body>
</html>
