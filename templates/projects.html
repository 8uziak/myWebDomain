<!DOCTYPE html>

<html lang="en" id="top">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mateusz Buziak</title>
    
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style/main.css') }}">

</head>

<body>
    
  <!-- Navbar -->
    <nav class="topnav">

        <a class="home" class="home"  href=" {{ url_for('index') }} ">Home</a>
        <a class="projects clicked" href=" {{ url_for('projects') }} ">Projects</a>

    <nav class="topnav-middle">
      &lt;mateuszbuziak&gt;
    

    <nav class="topnav-right">
        <a class="about" href=" {{ url_for('about') }} ">About me</a>
        <a class="contact" href=" {{ url_for('contact') }} ">Contact</a>

    </nav>
    </nav>
    </nav>

    <!-- Content -->
    <header class="projects background">
    <div>
        <div\>
          <div>
          {% for post in posts %}
            <div>
              <a href="{{ url_for('post', post_id=post.id) }}">
                <div class="title">
                  {{ post.title }}
                </div>
                <div class="subtitle">
                  {{ post.subtitle }}
                </div>
                <div class="date">
                  Posted on {{ post.date_posted.strftime('%B %d, %Y') }}
                </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

    </header>

    <!-- Footer -->
    

    <footer>
      <div>
          <div>
              <div class="buz">
              <a href="#top">&lt;/mateuszbuziak&gt;</a>
              </div>
              <div>
               Copyright &copy; Mateusz Buziak 2022
              </div>
          </div>
      </div>
    </footer>
      
  
  


</body>
</html>
